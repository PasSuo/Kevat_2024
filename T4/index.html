<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML taulukot ja lomakkeet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HTML taulukot ja lomakkeet</h1>

    <h2>HTML taulukot</h2>
    <caption>Nimi ja ikä-taulukko</caption>
    <table>
        <tr>
            <th colspan="2">Nimi</th>
            
            <th>Ikä</th>
        </tr>
        <tr>
            <th>Jope</th>
            <th>Juronen</th>
            <th>99</th>
        </tr>
        <tr>
            <th>Pirjami</th>
            <th>Puuronen</th>
            <th>33</th>
        </tr>
        <tr>
            <th>Eero</th>
            <th>Heimo</th>
            <th>45</th>
        </tr>
    </table>

    <br><br>

    <h2>HTML lomakkeet</h2>

    <caption>Nimen tallennus</caption>
    <form action="#">
        <label for="etunimi">Etunimi</label><br>
        <input type="text" id="etunimi" name="etunimi"><br>
        <label for="sukunimi">Sukunimi</label><br>
        <input type="text" id="sukunimi" name="sukunimi"><br>
        <label for="ika">Ikä</label><br>
        <input type="number" id="ika" min="1" max="120"><br><br>
        <input type="submit" value="Tallenna">
    </form>

    <br><br>
    <input type="date">
    <input type="color">
    <select name="valitse" id="">
        <option value="'Valinta"></option>
        <option value="1">Yksi</option>
        <option value="2">Kaksi</option>
        <option value="3">Kolme</option>
    </select>
</body>
</html>
